<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="module">
    import { pagination } from '../../core/util/pagination.js'
    import { sorting } from '../../core/util/sorting'
    import { getUsers } from '../../api/usersApi'
    import { AlpineComponent } from '../../core/AlpineComponent'
    
    function usersTable() {
      return {
        users: [],
        email: '',
        skip: 0,
        take: 2,
        total: 0,
        sortField: 'id',
        sortOrder: 'asc',
    
        async fetchUsers() {
          try {
            const data = await getUsers({
              skip: this.skip,
              take: this.take,
              sortField: this.sortField,
              sortOrder: this.sortOrder,
            })
            this.total = 10
            this.users = data
          } catch (error) {
            console.error('Fetching error', error)
          }
        },
    
        ...pagination(function () {
          this.fetchUsers()
        }),
    
        ...sorting(function () {
          this.fetchUsers()
        }),
    
        init() {
          this.fetchUsers()
        },
      }
    }
    </script>
    
    <template>
      <div x-data="usersTable()" x-init="init()" class="container">
        <h1 class="title">Felhasználók listája</h1>
        <form>
          <table id="users-table" class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th @click="sort('id')">ID</th>
                <th @click="sort('name')">Név</th>
                <th @click="sort('email')">Email</th>
              </tr>
            </thead>
            <tbody>
              <template x-if="users.length === 0">
                <tr>
                  <td colspan="3">Nincs megjeleníthető adat</td>
                </tr>
              </template>
              <template x-for="user in users" :key="user.id">
                <tr>
                  <td x-text="user.id"></td>
                  <td x-text="user.name"></td>
                  <td x-text="user.email"></td>
                </tr>
              </template>
            </tbody>
          </table>
          <div class="pagination">
            <button class="button" @click.prevent="prevPage()" :disabled="skip === 0">Előző</button>
            <span>
              Oldal
              <span x-text="currentPage()"></span>
              /
              <span x-text="totalPages()"></span>
            </span>
            <button class="button" @click.prevent="nextPage()" :disabled="skip + take >= total">Következő</button>
          </div>
        </form>
      </div>
      
    </template>
    
    <style>
      th,
      td {
        width: 33.33%;
      }
    </style>
</body>

</html>
