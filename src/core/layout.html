<!DOCTYPE html>
<html lang="hu" x-data="layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" x-bind:content="meta.description">
    <title x-text="title">Default Title</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script type="module" src="/src/core/layout.js"></script>
    <slot name="head"></slot>
  </head>
  <body>
    <header x-show="layout.header">
      <slot name="header"></slot>
    </header>
    
    <main>
      <slot name="content"></slot>
    </main>

    <footer x-show="layout.footer">
      <slot name="footer"></slot>
    </footer>

  </body>
</html>
