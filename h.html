<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Import HTML</title>

</head>
<body>

  <div id="content" hx-get="content.html" hx-trigger="load" hx-swap="innerHTML">

    <div id="content">
        <!-- The external HTML file content will be loaded here -->
    </div>

</body>
</html>
